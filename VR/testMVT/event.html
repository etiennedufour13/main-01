<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-proxemic-component@0.0.17/dist/aframe-proxemic-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>

  </head>
  <body>
    <a-scene background="color: skyblue">

      <a-plane position="0 0 0" rotation="-90 0 0" width="9" height="9" ></a-plane>

      <a-box position="0 -0.31 -3" width="0.3" height="0.3" depth="0.3" color="blue"

        proximity-sensor="distance:2"

        event-set__proximityenter="position: 0 1 -3"
        event-set__proximityexit="position:0 -0.31 -3"



      ></a-box>



    </a-scene>
  </body>
</html>
