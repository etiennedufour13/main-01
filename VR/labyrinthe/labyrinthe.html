<!DOCTYPE html>
<html>


  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>




  <body>
    <a-scene background="color: skyblue">

      <a-assets>
          <a-asset-item id="tree" src="tree.glb" position="0 -3 0"></a-asset-item>
          <a-asset-item id="tree" src="tree.glb" position="5 -3 2"></a-asset-item>
          <a-asset-item id="tree" src="tree.glb" position="-3 -3 3"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#tree" position="0 -3 0"></a-entity>

      <a-entity position="-0.375 0 -0.375">
      <a-camera position="0.375 1.7 0.375"> </a-camera>

      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#3D84DB" src="grass.png"></a-plane>
      <a-box position="0 1 -1.5"  scale="3 2 0.01"  src="grassnite.jpg"></a-box>
      <a-box position="1.5 1 0"  rotation="0 -90 0" scale="3 2 0.01"  src="grassnite.jpg"></a-box>
      <a-box position="0 1 1.5"  scale="3 2 0.01"  src="grassnite.jpg"></a-box>
      <a-box position="-1.5 1 0.375"  rotation="0 -90 0" scale="2.25 2 0.01"  src="grassnite.jpg"></a-box>

      <a-box position="1.125 1 -0.75"  scale="0.75 2 0.01"  src="grassnite.jpg"></a-box>
      <a-box position="0 1 0"  scale="1.5 2 0.01"  src="grassnite.jpg"></a-box>
      <a-box position="-1.125 1 0.75"   scale="0.75 2 0.01"  src="grassnite.jpg"></a-box>
      <a-box position="-1.125 1 -0.75"   scale="0.75 2 0.01"  src="grassnite.jpg"></a-box>

      <a-box position="0 1 1.125" rotation="0 -90 0"  scale="0.75 2 0.01" src="grassnite.jpg"></a-box>
      <a-box position="0.75 1 0.375" rotation="0 -90 0"  scale="0.75 2 0.01" src="grassnite.jpg"></a-box>
      <a-box position="0 1 -1.125" rotation="0 -90 0"  scale="0.75 2 0.01" src="grassnite.jpg"></a-box>

      <a-box position="0.375 0 0.375" scale="0.5 0.01 0.5" color="yellow"> </a-box>
      </a-entity>

    </a-scene>
  </body>



</html>
