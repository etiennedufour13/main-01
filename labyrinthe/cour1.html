<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" scr="grass.png">
      </a-assets>

      <a-entity position="0 1 0" rotation="0 0 0">
        <a-sphere position="0 0 -3" radius="1" color="#336122"></a-sphere>
        <a-cylinder position="0.7 1 -3" radius="0.08" height="0.5"color="#336122" rotation="0 0 -30"></a-cylinder>
        <a-cylinder position="-0.7 1 -3" radius="0.08" height="0.5"color="#336122" rotation="0 0 30"></a-cylinder>
        <a-cylinder position="0.82 1.2 -3" radius="0.15" height="0.08"color="#336122" rotation="0 0 -30"></a-cylinder>
        <a-cylinder position="-0.82 1.2 -3" radius="0.15" height="0.08"color="#336122" rotation="0 0 30"></a-cylinder>

        <a-cylinder position="0 0 -2.15" radius="0.25" height="0.2"color="#336122"></a-cylinder>
        <a-cylinder position="0 0.2 -2.15" radius="0.22" height="0.3"color="#336122"></a-cylinder>

        <a-sphere position="0.4 0.3 -2.2" radius="0.1" color="#0B000F"></a-sphere>
        <a-sphere position="-0.4 0.3 -2.2" radius="0.1" color="#0B000F"></a-sphere>

        <a-cylinder position="0.4 0.5 -2.3" radius="0.15" height="0.07"color="#473B25"></a-cylinder>
        <a-cylinder position="-0.4 0.5 -2.3" radius="0.15" height="0.07"color="#473B25"></a-cylinder>

        <a-cylinder position="0 -0.4 -2.3" radius="0.3" height="0.07"color="#9B7664"></a-cylinder>
      </a-entity>
      <a-plane position="0 0 -50" rotation="-90 0 0" width="100" height="100" src="#texture"></a-plane>
      <a-sky color="#94D3D9"></a-sky>
      <a-camera position="0 1 0"
    </a-scene>
  </body>
</html>
