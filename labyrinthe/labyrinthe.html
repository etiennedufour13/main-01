<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" scr="grass.png">
      </a-assets>

      <a-box position="0 1.5 1.5" color="tomato" depth="0.01" height="3" width="3"></a-box>
      <a-box position="0 1.5 -1.5" color="tomato" depth="0.01" height="3" width="3"></a-box>
      <a-box position="1.5 1.5 0" color="tomato" depth="3" height="3" width="0.01"></a-box>

      <a-box position="-1.5 1.5 0.75" color="tomato" depth="1.5" height="3" width="0.01"></a-box>
      <a-box position="-1.5 1.5 -1.125" color="tomato" depth="0.75" height="3" width="0.01"></a-box>

      <a-box position="-0.375 1.5 0" color="tomato" depth="0.01" height="3" width="2.25"></a-box>

      <a-box position="0.75 1.5 0.375" color="tomato" depth="0.75" height="3" width="0.01"></a-box>
      <a-box position="-0.75 1.5 0.375" color="tomato" depth="0.75" height="3" width="0.01"></a-box>

      <a-box position="0 1.5 1.125" color="tomato" depth="0.75" height="3" width="0.01"></a-box>

      <a-box position="1.125 1.5 -0.75" color="tomato" depth="0.01" height="3" width="0.75"></a-box>

      <a-box position="0 1.5 -1.125" color="tomato" depth="0.75" height="3" width="0.01"></a-box>
      <a-box position="-0.75 1.5 -0.375" color="tomato" depth="0.75" height="3" width="0.01"></a-box>

      <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3"></a-plane>
      <a-box position="0.375 0.01 0.375" color="tomato" depth="0.375" height="0.01" width="0.375"></a-box>
      <a-sky color="#94D3D9"></a-sky>
      <a-camera position="0 4 0">
    </a-scene>
  </body>
</html>
